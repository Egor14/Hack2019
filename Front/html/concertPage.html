<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/concertPageStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Concert</title>
</head>
<body>
    <div class="container">
        <header>
            <a class="on-main" href="startPage.html">На главную</a>
<!--            <img class="logo" src="https://pbs.twimg.com/profile_banners/1348253246/1401206430/1500x500" alt="">-->
            <div class="head">
                <h1 class="name-artist">"Имя певца"</h1>
                <div class="about-concert">
                    <div class="main-nav date">Дата концерта: <span>01.01.2019</span></div>
                    <div class="main-nav place">Место проведения: <span>Санкт-Петербург, клуб А2</span></div>
                    <div class="main-nav time">Начало концерта: <span>14:00</span></div>
                </div>
            </div>
        </header>
        <main>
            <h1>Для посетителей</h1>
            <section>
                <div>Опросы от артиста:</div>
                <ul class="artist-poll">
                    <li>
                        <form action="">
                           <label for="select">Какие песни вы больше всего хотите услышать?</label>
                            <select name="songs" id="select" multiple>
                                <option value="1">Розовое вино</option>
                                <option value="2">От винта</option>
                                <option value="3">Мальчишки кадеты</option>
                                <option value="4">Цвет настроения синий</option>
                            </select>
                            <input type="submit">
                        </form>
                    </li>
                    <li></li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
